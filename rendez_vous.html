<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prendre Rendez-vous</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #444;
            background: #f8f8f8;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1.5rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 3rem;
        }
        nav {
            background: #222;
            text-align: center;
            padding: 1rem 0;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ffcc00;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #555;
        }
        footer {
            text-align: center;
            padding: 1.5rem 0;
            background: #1a1a1a;
            color: #ccc;
            font-size: 0.9rem;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Prendre Rendez-vous</h1>
    </header>
    <nav>
        <a href="index.html">Retour à l'accueil</a>
    </nav>
    <div class="container">
        <h2>Choisissez une date et un horaire</h2>
        <form>
            <label for="date">Date :</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Horaire :</label>
            <input type="time" id="time" name="time" required>

            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" placeholder="Votre nom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>

            <label for="phone">Téléphone :</label>
            <input type="tel" id="phone" name="phone" placeholder="Votre numéro de téléphone" required>

            <button type="submit">Valider</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 BCCCM. Tous droits réservés.</p>
    </footer>
</body>
</html>
